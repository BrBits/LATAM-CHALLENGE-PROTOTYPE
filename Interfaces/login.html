<!DOCTYPE html>
<html>
    <head>
        <!--Aqui criamos um link para o documento que contém os estilos da página-->
        <link rel="stylesheet" type="text/css" href="./estilos/login.css">
        <link rel="icon" type="image/x-icon" href="./Imagens/Logo-Scili.png">
        <!--Com essa tag meta o navegador entende que os caracteres são do UTF-8 e os acentos n bugam-->
        <meta charset="UTF-8">
        <!--Aqui o site funciona direito em celular tbm-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
        <title>Scili.com</title>
    </head>
    <body>
        <div class="row p-5 text-white text-center">
            <div class="col-sm-3"></div>
            <div id="caixa" class="col-sm-6 bg-dark ">
                <img src="./Imagens/Logo-Scili.png" id="logo">
                <h1>Seja bem vindo!</h1>
                <form>
                    <input type="email" class="form-control" placeholder="Insira seu e-mail">
                    <input type="password" class="form-control" placeholder="Digite sua senha">
                    <input type="submit" value="Entrar">
                </form>
                <button>
                    Esqueceu sua senha?
                </button>
                <div>
                    Não tem uma conta? <a>Cadastre-se</a>    
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </body>
</html>
